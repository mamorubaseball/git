<!DOCTYPE html>

    <link rel="stylesheet" href="css/animate.css" />

  <body>
    <div class="container navber">

    <div class="container main-info-section">

        <h1>

          <br />

      <div class="profile-image">

    <div class="container about" id="about">

      <div class="about-me-info">

        <p>法政大学理工学部機械工学科　ボクシング部。</p>

        </p>

        <div class="tag-html">
          <p>HTML</p>
        </div>

          <div class="bar-html"></div>
        </div>
      </div>
      <div class="html">
        <div class="tag-css">
          <p>css</p>
        </div>
        <div class="progressbar">
          <div class="bar-css"></div>
        </div>
      </div>
      <div class="html">
        <div class="tag-Javascript">
          <p>Javascript</p>
        </div>
        <div class="progressbar">
          <div class="bar-Javascript"></div>
        </div>
      </div>
      <div class="html">
        <div class="tag-React">
          <p>React</p>
        </div>
        <div class="progressbar">
          <div class="bar-React"></div>
        </div>

    <div class="container work" id="work">
      <div class="work-category">
        <button class="active" data-id="designning">

        <a href=""><img src="img/1.png" /></a>
        <a href=""><img src="img/2.png" /></a>

        <a href=""><img src="img/2.png" /></a>

          placeholder="PortfolioPersonal@example.com"

        />
        <input type="submit" />

      <hr />
